query GetOrderList($filter: FilterQueryInput!) {
  billingViewOrderList(filter: $filter) {
    Orders {
      Status
      LatestEventType
      OrderCode
      VendorCode
      OrderUpdatedAt
      IsBillable
      EntityId
      OrderPlacedAt
    },
    PagingKey {
      flow
      orderCode
      orderPlacedAt
    }
  }
}
